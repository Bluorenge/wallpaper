<section class="catalog">
  <div class="catalog__wrap">
    <div class="catalog__title-wrap section">
      <div class="catalog__num section__num">5</div>
      <div class="section__rigth-content">
        <div class="catalog__desc section__desc">Все виды обоев</div>
        <h2 class="catalog__title section__title">Наш каталог</h2>
      </div>
    </div>
    <div class="catalog__content-wrap">
      <div class="catalog__left-col">
        <div class="catalog__left-title">
          <span class="catalog__left-title-part">помимо каталога,</span>вы получите типовые примеры:
        </div>
        <ul class="catalog__left-list">
          <li class="catalog__left-item catalog__left-item--estimate">Составленной сметы</li>
          <li class="catalog__left-item catalog__left-item--schedule">График работ от подбора до покупки</li>
          <li class="catalog__left-item catalog__left-item--apartment">Обоев в домах и квартирах</li>
        </ul>
      </div>
      <div class="catalog__right-col">
        <div class="catalog__right-title">скачайте каталог</div>
        <div class="catalog__right-desc">
          Получите каталог заказных эксклюзивных обоев для Вашего дома от
          мировых дизайнеров
        </div>
        <form action="" class="catalog__form">
          <div class="catalog__input-wrap input__wrap--name">
            <input
              type="text"
              class="catalog__form-input input"
              placeholder="Ваше имя"
            />
          </div>
          <div class="catalog__input-wrap catalog__input-wrap--phone input__wrap--phone">
            <input
              type="tel"
              class="catalog__form-input input"
              placeholder="Номер телефона"
            />
          </div>
          <input type="submit" class="catalog__form-input btn btn--yellow" value="скачать" />
        </form>
      </div>
    </div>
  </div>
</section>
