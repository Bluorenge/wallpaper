<section class="price">
  <div class="price__wrap">
    <div class="price__title-wrap section">
      <div class="price__title-num section__num">3</div>
      <div class="section__rigth-content">
        <div class="price__title-desc section__desc">Пройдите опрос</div>
        <h2 class="price__title section__title">Узнайте стоимость</h2>
      </div>
    </div>
    <div class="price__poll poll">
      <form class="price__poll-item poll__wrap">
        <div class="poll__range">
          <div class="poll__bar poll__bar--done"></div>
        </div>
        <span class="poll__title">1. Выберите тип комнаты:</span>
        <div class="poll__rooms-list">
          <div class="poll__rooms-row">
            <div class="poll__rooms-item">
              <div class="poll__rooms-item-img poll__rooms-item-img--kitchen"></div>
              <label class="poll__label" for="kitchen">
                <input class="poll__input" type="radio" name="room" id="kitchen" checked />
                <span class="poll__label-checkbox"></span>
                Кухня
              </label>
            </div>
            <div class="poll__rooms-item">
              <div class="poll__rooms-item-img poll__rooms-item-img--canteen"></div>
              <label class="poll__label" for="canteen">
                <input class="poll__input" type="radio" name="room" id="canteen" />
                <span class="poll__label-checkbox"></span>
                Столовая
              </label>
            </div>
            <div class="poll__rooms-item">
              <div class="poll__rooms-item-img poll__rooms-item-img--corridor"></div>
              <label class="poll__label" for="corridor">
                <input class="poll__input" type="radio" name="room" id="corridor" />
                <span class="poll__label-checkbox"></span>
                Коридор
              </label>
            </div>
            <div class="poll__rooms-item">
              <div class="poll__rooms-item-img poll__rooms-item-img--livingroom"></div>
              <label class="poll__label" for="livingroom">
                <input class="poll__input" type="radio" name="room" id="livingroom" />
                <span class="poll__label-checkbox"></span>
                Гостиная
              </label>
            </div>
          </div>
          <div class="poll__rooms-row">
            <div class="poll__rooms-item">
              <div class="poll__rooms-item-img poll__rooms-item-img--bedroom"></div>
              <label class="poll__label" for="bedroom"
                ><input class="poll__input" type="radio" name="room" id="bedroom" />
                <span class="poll__label-checkbox"></span> Спальня</label
              >
            </div>
            <div class="poll__rooms-item">
              <div class="poll__rooms-item-img poll__rooms-item-img--office"></div>
              <label class="poll__label" for="office"
                ><input class="poll__input" type="radio" name="room" id="office" />
                <span class="poll__label-checkbox"></span> Офисное
                помещение</label
              >
            </div>
            <div class="poll__rooms-item">
              <div class="poll__rooms-item-img poll__rooms-item-img--children"></div>
              <label class="poll__label" for="children"
                ><input class="poll__input"
                  type="radio"
                  name="room"
                  id="children"
                />
                <span class="poll__label-checkbox"></span>Детская</label
              >
            </div>
            <div class="poll__rooms-item">
              <div class="poll__rooms-item-img poll__rooms-item-img--other"></div>
              <label class="poll__label" for="other"
                ><input class="poll__input" type="radio" name="room" id="other" />
                <span class="poll__label-checkbox"></span>Другое</label
              >
            </div>
          </div>
        </div>
        <button class="poll__btn btn btn--yellow">Следующий шаг</button>
      </form>
    </div>
  </div>
</section>
